<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Oswald:wght@352&display=swap"
      rel="stylesheet"
    />
    <script src="jquery.js"></script>
    <script src="https://use.fontawesome.com/55a1884343.js"></script>
    <script defer src="script.js"></script>
    
		<title>Basic Principles of Insurance</title>
		
  </head>
  <body>
    <container>
      <settings>
        <ul class="nav-list">
          <li class="nav-item" id="settings">
            <i class="fa fa-fw fa-cog fa-2x"></i>
          </li>
        </ul>
      </settings>
      <support>
        <ul class="nav-list">
          <li class="nav-item" id="support">
            <i class="fa fa-fw fa-envelope fa-2x icon"></i>
          </li>
        </ul>
      </support>
      <nav>
        <ul class="nav-list">
          <li class="nav-item" id="time">
            <b class="nav-text">TIME</b>
          </li>
          <li class="nav-item mobile-drop" id="butPrevious">
            <i class="fa fa-fw fa-angle-left fa-2x icon"></i>
            <b class="nav-text courses-text">PREVIOUS</b>
          </li>
          <li class="nav-item mobile-drop" id="save">
            <i class="fa fa-fw fa-home fa-2x icon"></i>
            <b class="nav-text students-text">Save and Exit</b>
          </li>
          <li class="nav-item mobile-drop" id="butNext">
            <b class="nav-text clients-text">NEXT</b>
            <i class="fa fa-fw fa-angle-right fa-2x icon"></i>
          </li>
          <li class="nav-item" id="page">
            <b class="nav-text settings-text">PAGE</b>
          </li>
        </ul>
      </nav>
      <main>        
              <!--Container for the content scroller-->
              <div id="div_content">
                <iframe id="contentFrame" src=""></iframe> 
              </div>
      </main>
    </container>
  </body>
  <script src="/Files/js/TinCan.js?dev='" + Math.floor(Math.random() * 100) + "'"></script>
</html>
